<!DOCTYPE html>
<html>

<head>
    <h1>Apply for Jobs</h1>
    <script>
     function validateForm() {
            var x = document.getElementById("demo").value;
            if (x == "") {
                alert("all fields must be filled out, Please fill all the fields to submit");
                return false;
          }
        }
        function employee(emp) {
        var empl = document.getElementById("empl");
        empl.style.display = emp.checked ? "block" : "none";
    }
    </script>
    <link rel="stylesheet" href="jobstyle.css">
</head>

<body>
    <form name="myForm" action="" onsubmit="return validateForm()" method="post">
        <formset>
            <legend>Applyjob</leged>
                <lable for="application id">Application ID*</lable>
                <input type="text" id="demo" placeholder="enter your application ID" required><br><br>
                <lable for="first name">First Name*</lable>
                <input type="text" id="demo" placeholder=" enter your first name" required><br><br>
                <lable for="last name">Last Name*</lable>
                <input type="text" id="demo" placeholder="enter your last name" required><br><br>
                <lable for="email id">Email ID*</lable>
                <input type="email" id="demo" placeholder="enter your Email ID" required><br><br>
                <lable for="phone number">Phone Number*</lable>
                <input type="number" id="demo" placeholder="enter your phone number" required><br><br>
                <lable for="address">Address*</lable>
                <input type="address" id="demo" placeholder="enter your address" required><br><br>
                <lable for="city">City*</lable>
                <input type="city" id="demo" placeholder="enter your city" required><br><br>
                <lable for="state">State*</lable>
                <input type="state" id="demo" placeholder="enter your state" required><br><br>
                <lable for="ZIP">ZIP*</lable>
                <input type="number" id="demo" placeholder="enter your ZIP code" required><br><br>
                <lable for="country">Country* : </lable> &nbsp;
                <select name="country" id="demo" required>
                    <option value=" ">select</option>
                    <option value="Afganisthan">Afganisthan</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="colombia">Colombia</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="Germany">Germany</option>
                    <option value="Italy">Italy</option>
                </select><br><br>
                <lable for="eduction">Education* :</lable>
                <select name="education level" id="demo" required>
                    <option value=" ">select</option>
                    <option value="MBA">MBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="Degree">Degree</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="10th">10th</option>
                </select><br><br>
                <lable for="resume">Resume*</lable>
                <input type="file" id="demo" required><br><br>
                <lable for="are you employed?">Are you employed?</lable>
                <input type="checkbox" id="demo" onclick="employee(emp)" value="yes" required>Yes
                &nbsp;&nbsp;<input type="checkbox"  value="no">No<br>
                <!--<lable for="current employer">Current employer</lable>
                <input type = "text" name="current employer" required><br><br>--><br>
                <lable for ="years of experience">Years of Experience</lable>
                <input type ="number" name="experience" id="demo" required><br><br>
                <label for="types of jobs">Types of jobs*:</label>
                <select name="types of jobs" id="demo" required>
                    <option value=" ">select</option>
                    <option value="application developer">Application developer</option>
                    <option value="cyber security">Cyber security</option>
                    <option value="computer programmer">Computer programmer</option>
                    <option value="Quality assurance tester">Quality assurance tester</option>
                    <option value="Network engineer">Network engineer</option>
                </select><br><br>
                <input type="submit" value="submit" id="submit" onclick="validateForm()">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="reset" id="reset">





                










        </formset>
    </form>
   
</body>

</html>
