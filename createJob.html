<!doctype html>
<html>

<head>

    <h1>Job Data</h1>

    <link rel="stylesheet" href="jobstyle.css">
    <script>
       function validateForm() {
            var x = document.getElementById("demo").value;
            if (x == "") {
                alert("all fields must be filled out, Please fill all the fields to submit");
                return false;
          }
        }
    </script>
</head>

<body>
    <form action=" " id="myForm" onsubmit=" return validateForm()">
        <fieldset>
            <legend>createJob</legend>


            <label for="title">Title* : </label>
            <input type="text" name="title" id="demo" required><br>
            <label for="type">Type* :</label>
            <select name="job type" id="demo" required>
                <option value=""></option>
                <option value="Full time">FULL TIME</option>
                <option value="part time">PART TIME</option>
            </select><br>
            <label for="departments">Departments* : </label>
            <select name="departments" id="demo" required>
                <option value="">select</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
            </select> <br>
            <label for="country">Country* : </label>
            <select name="country" id="demo" required>
                <option value="">select</option>
                <option value="Afganisthan">Afganisthan</option>
                <option value="bangladesh">Bangladesh</option>
                <option value="colombia">Colombia</option>
                <option value="USA">USA</option>
                <option value="India">India</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
            </select><br>
            <label for="description">Description* : </label>
            <textarea id="demo" name="description" rows="4" columns="50" required>

     </textarea><br>
            <label for="OpeningDate">OpeningDate* </label>
            <input type="date" name="opening date" id="demo" required><br>
            <input type="submit" value="submit" id="submit" onclick="validateForm()">

            <br>
            <p>Note : Please fill all the mandatory fields</p>
        </fieldset>
    </form>
</body>

</html>
